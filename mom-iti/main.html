<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sastha Software - Menu</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  /* ---------- Base Layout ---------- */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #ff7043, #e53935);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
  }

  /* ---------- Header ---------- */
  header {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(120deg, #ff7043, #e53935);
    padding: 15px 10px;
    border-bottom: 2px solid #b33c00;
    box-shadow: 0 2px 10px rgba(255, 102, 0, 0.4);
  }

  header img {
    height: 45px;
    width: 45px;
    border-radius: 10px;
    margin-right: 12px;
    box-shadow: 0 0 10px rgba(255, 204, 153, 0.6);
  }

  header h1 {
    font-size: 28px;
    margin: 0;
    font-weight: 700;
    color: white;
    text-shadow: 0 0 8px rgba(255, 204, 153, 0.8);
  }

  /* ---------- Icon Container ---------- */
  .icon-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 60px 20px;
    flex-grow: 1;
    align-items: center;
  }

  /* ---------- Icon Box ---------- */
  .icon-box {
    background: linear-gradient(145deg, #660000, #b33c00);
    border: 2px solid #ff6600;
    border-radius: 20px;
    width: 160px;
    height: 160px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
    user-select: none;
  }

  .icon-box:hover {
    background: linear-gradient(145deg, #ff3300, #ff9933);
    color: #330000;
    box-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300;
    transform: scale(1.05);
  }

  .icon-box i {
    font-size: 60px;
    margin-bottom: 15px;
    color: #ffcc99;
    transition: color 0.3s ease;
  }

  .icon-box:hover i {
    color: #330000;
  }

  .icon-box span {
    font-size: 16px;
    font-weight: 600;
    text-shadow: 0 0 5px rgba(255, 204, 153, 0.7);
  }

  /* ---------- Footer ---------- */
  footer {
    background: linear-gradient(120deg, #ff7043, #e53935);
    color: white;
    text-align: center;
    padding: 12px 10px;
    font-size: 14px;
    border-top: 2px solid #b33c00;
    box-shadow: 0 -2px 10px rgba(255, 102, 0, 0.4);
  }

  /* ---------- Responsive Design ---------- */
  @media (max-width: 768px) {
    header h1 {
      font-size: 18px;
    }
    header img {
      height: 40px;
      width: 40px;
    }
    .icon-container {
      padding: 30px 10px;
      gap: 25px;
    }
    .icon-box {
      width: 130px;
      height: 130px;
    }
    .icon-box i {
      font-size: 48px;
    }
    .icon-box span {
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 16px;
    }
    header img {
      height: 55px;
      width: 55px;
      margin-right: 8px;
    }
    .icon-container {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px 10px;
    }
    .icon-box {
      width: 120px;
      height: 120px;
      margin: 5px;
    }
    .icon-box i {
      font-size: 40px;
    }
    .icon-box span {
      font-size: 13px;
    }
  }
</style>
</head>

<body>

<!-- ---------- Header ---------- -->
<header>
  <img src="h.png" alt="App Icon">
  <h1> MINUTES OF MEETING</h1>
</header>

<!-- ---------- Menu Icons ---------- -->
<div class="icon-container">

  <div class="icon-box" onclick="goToPage('minutes.html')" role="button" tabindex="0" aria-label="Add New Member">
    <i class="fa-solid fa-user-plus"></i>
    <span>NEW ENTRY</span>
  </div>

  <div class="icon-box" onclick="goToPage('view.html')" role="button" tabindex="0" aria-label="Donor Details">
    <i class="fa-solid fa-address-card"></i>
    <span>VIEW - (H)</span>
  </div>
  <div class="icon-box" onclick="goToPage('views.html')" role="button" tabindex="0" aria-label="Donor Details">
    <i class="fa-solid fa-address-card"></i>
    <span>VIEW -(V)</span>
  </div>
  
<div class="icon-box" onclick="window.location.href='print.html'" role="button" tabindex="0" aria-label="Open Print Page">
    <i class="fa-solid fa-print"></i>
    <span>PRINT (D)</span>
</div>

  <div class="icon-box" onclick="window.location.href='https://sasthasoftwareservice.github.io/sastha/'" role="button" tabindex="0" aria-label="Software Info">
    <i class="fa-solid fa-info-circle"></i>
    <span>SOFTWARE INFO</span>
  </div>

</div>

<!-- ---------- Footer ---------- -->
<footer>
  ðŸ”¥ Sastha Software | Call : (+91) 6383003056 ðŸ”¥
</footer>

<!-- ---------- JavaScript ---------- -->
<script>
  function goToPage(page) {
    window.location.href = page;
  }

  // Keyboard accessibility
  document.querySelectorAll('.icon-box').forEach(box => {
    box.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        this.click();
      }
    });
  });
</script>

</body>
</html>
